<div class="fullproject background" style="display: none;">
	<div class="wrapper">
		<div class="content">

			<div class="title">
				<h2>{{project.title}}</h2>
			</div>

			<div class="summary">
				<p>{{project.introduction}}</p>
			</div>

			<div class="img-wrapper">
				<div class="img" ng-repeat="image in project.images">
					<img ng-click="click()" ng-src="{{image.src}}"/>
				</div>
			</div>

		</div>
	</div>
</div>
